<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>博鳌网</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/register.js"></script>
	</head>
	<body>
		<!-- 网站Logo和用户登录注册 -->
		<script src="js/login.js"></script>
		
		<!-- Banner -->
		<script src="js/top.js"></script>
		
		<!-- 导航 -->
		<script src="js/nav.js"></script>
		
		<!-- 用户注册 -->
		<div class="container">
			<from class="form-inline" role="from" name="f1">
				<div class="box">
					<div class="title" style="margin-top: 50px;">
						<ul>
							<li><span><a href="#">用户注册</a></span></li>
						</ul>
					</div>
					<div class="clear"></div>
					<div class="user">
						<ul>
							<li class="pro">用户名</li>
							<li>
								<input class="form-control" style="width:200px; height:30px;" name="" type="text" />
							</li>
							<li>请输入你的用户名</li>
						</ul>
						<ul>
							<li class="pro">密码</li>
							<li>
								<input class="form-control" style="width:200px; height:30px;" name="" type="password" id="password" placeholder="8-20位字母/数字和符号" />
							</li>
							<li>
								<span class="grade" id="grade1">弱</span>
								<span class="grade" id="grade2">中</span>
								<span class="grade" id="grade3">强</span>
							</li>
							<li>
								<div class="prompt" id="div1" style="display:none;">
									<img src="images/img/tip.png" />
									<span id="prompt1"></span>
								</div>
							</li>
						</ul>
						<ul>
							<li class="pro">确认密码</li>
							<li>
								<input class="form-control" style="width:200px; height:30px;" name="" id="password1" type="password" />
							</li>
							<li>
								<div class="prompt" id="div2" style="display:none;">
									<img src="images/img/tip.png" />
									<span id="prompt2"></span>
								</div>
							</li>
						</ul>
						<ul>
							<li class="pro">性别</li>
							<li>
								<select class="form-control" name="">
									<option>男</option>
									<option>女</option>
								</select>
							</li>
						</ul>
						<ul>
							<li class="pro">生日</li>
							<li>
								<input class="form-control form-inline" style="width:60px; height:30px;" name="" type="text" />年
								<input class="form-control form-inline" style="width:60px; height:30px;" name="" type="text" />月
								<input class="form-control form-inline" style="width:60px; height:30px;" name="" type="text" />日
							</li>
						</ul>
						<ul>
							<li class="pro">所在地</li>
							<li>
								<select class="form-control" style="width:100px; height:30px;" name="">
									<option>海南</option>
									<option>广东</option>
									<option>江苏</option>
									<option>云南</option>
								</select>
								省
								<select class="form-control" style="width:100px; height:30px;" name="">
									<option>海口</option>
									<option>三亚</option>
									<option>琼海</option>
								</select>
								市
							</li>
						</ul>
						<ul>
							<li class="pro">手机号码</li>
							<li>
								<input class="form-control" style="width:200px; height:30px;" name="input" type="text" id="phone" />
							</li>
							<li>
								<div class="prompt" id="div3" style="display:none;">
									<img src="images/img/tip.png" />
									<span id="prompt3"></span>
								</div>
							</li>
							<li>
								<input class="form-control" name="button" type="submit" id="button" value="获取短信验证码" />
							</li>
						</ul>
						<ul>
							<li class="pro">验证码</li>
							<li>
								<input class="form-control" style="width:150px; height:30px;" name="" type="text" />
							</li>
							<li>请输验证码</li>
						</ul>
						<ul>
							<li class="pro">&nbsp;</li>
							<li>
								<input class="form-control" name="button2" type="submit" id="button2" value="立即注册" />
							</li>
						</ul>
						<div class="clear"></div>
					</div>
				</div>
			</from>
		</div>
		
		<!-- 页脚 -->
		<script src="js/foot.js"></script>
	</body>
</html>
